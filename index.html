<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Amarante');
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

<body>
  <div class="mybox">
    <div>
      <h1>Mythology Trivia</h1>
      <h5>Test your knowledge, but think fast. These questions are timed!</h4>
    </div>
    <br>
    <div>
      <p>Time left:</p><span id='timeCountdown'></span>
    </div>
    <div class="changeText">
      <div>
        <h4 id="quizQuestion">Question goes here</h4>
      </div>
      <div class="multiChoice">
      </div>
      <div id="messageLog">
        <h4></h4>
      </div>
    </div>
    <br>
    <div id="nextButton">
      <button type="button" class="btn btn-dark" id="playButton">Take the Quiz</button>
    </div>
  </div>


</body>





</html>
