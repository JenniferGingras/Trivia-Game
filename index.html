<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  <title>Mythology Trivia</title>
</head>

<body>
  <div>
    <h1>Mythology Trivia</h1>
    <h4>Test your knowledge, but think fast. These questions are timed!</h4>
  </div>
  <div>
    <p>Time left:</p><span id='timeCountdown'></span>
  </div>
  <div>
    <h3 id="quizQuestion">Question goes here</h3>
  </div>
  <div class="multiChoice">
    <button type="button" class="btn btn-outline-dark answerBtn">a</button><span id="answerA"></span><br>
    <button type="button" class="btn btn-outline-dark answerBtn">b</button><span id="answerB"></span><br>
    <button type="button" class="btn btn-outline-dark answerBtn">c</button><span id="answerC"></span><br>
    <button type="button" class="btn btn-outline-dark answerBtn">d</button><span id="answerD"></span><br>
  </div>

</body>





</html>
