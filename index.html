<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Amarante');
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  <title>Mythology Trivia</title>
</head>

<body>
  <div class="mybox">
    <!-- The title and instructions -->
    <div>
      <h1>Mythology Trivia</h1>
      <h5>Answer ten questions and test your knowledge. Think fast. These questions are timed!</h4>
    </div>
    <br>
    <!-- Space for the timer -->
    <div>
      <p id='timeCountdown'></p>
    </div>
    <!-- This div gets used at the end to display the final count of correct and incorrect answers -->
    <div>
      <h3 id="finalResults"></h3>
      <h4 id="correctResults"></h4>
      <h4 id="incorrectResults"></h4>
    </div>
    <!-- The area where the questions and multiple choice answers are displayed -->
    <div class="changeText">
      <div>
        <h4 id="quizQuestion">Take the Quiz</h4>
      </div>
      <div class="multiChoice">
      </div>
      <!-- Correct or incorrect message -->
      <div id="messageLog">
        <h4></h4>
      </div>
    </div>
    <br>
    <!-- Start button and next question button -->
    <div>
      <!-- Next button is hidden on page load and is shown when answers are chosen -->
      <button type="button" class="btn btn-dark nextButton" id="nextButton">Next Question</button><br></br>
      <!-- Play button is shown on the page load, but disappears when the questions are called -->
      <button type="button" class="btn btn-dark" id="playButton">Start Quiz</button>
    </div>
  </div>


</body>





</html>
